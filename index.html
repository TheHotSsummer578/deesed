<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>i5i.online - Quagsire Central 🐟</title>

  <!-- Discord Embed -->
  <meta property="og:title" content="Quagsire Nation 🌊" />
  <meta property="og:description" content="Best fish site. Quagsire supremacy 🐟💙" />
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/en/b/bd/Quagsire.png" />
  <meta property="og:url" content="https://i5i.online" />
  <meta name="theme-color" content="#5599ff" />

  <style>
    body {
      background-color: #001f33;
      color: white;
      text-align: center;
      font-family: 'Comic Sans MS', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 3em;
    }
    img {
      margin: 20px auto;
      max-width: 300px;
      border: 5px solid #00ccff;
      border-radius: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00ccff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
    footer {
      margin-top: 60px;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Welcome to Quagsire HQ 🌊</h1>
  <img src="https://upload.wikimedia.org/wikipedia/en/b/bd/Quagsire.png" alt="Quagsire looking majestic">
  <p>Only the strongest survive... and they're all Quagsire.</p>

  <button onclick="toggleAudio()">Toggle PIPO 🔊</button>

  <!-- Audio -->
  <audio id="pipo" src="https://raw.githubusercontent.com/TheHotSsummer578/deesed/main/assets/pipo.mp3" autoplay loop></audio>

  <script>
    const audio = document.getElementById('pipo');
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>

  <footer>Made with 💙 for the biggest Quagsire fan</footer>

</body>
</html>
